{% set name = "linatx" %}
{% set version = "1.0.0" %}
{% set sha256 = "" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/parul-sharma/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('sourmash', max_pin="x") }}

requirements:
  run:
    - bash
    - kraken2=2.1.3
    - python=3.11
    - pandas

test:
  commands:
    - lintax help

about:
  home: https://github.com/parul-sharma/LINtax
  license: MIT
  summary: LINtax tool for creating custom taxonomy for metagenome classification.

extra:
  recipe-maintainers:
    - Parul Sharma <email@example.com>
